<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetCare - Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
</head>
<body>

    <header>
        <div class="logo">
            <img src="/pet/imgs/image.png" alt="PetCare Logo">
        </div>
        <nav class="menu">
            <a href="#">Home</a>
            <a href="#">Banho & Tosa</a>
            <a href="#">Consultas & Vacinas</a>
            <a href="#">Compras</a>
        </nav>
        <div class="login">
            <button onclick="openModal()">Entrar/Cadastrar</button>
        </div>
    </header>

    <main>
        <section class="hero"> <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <h1>Cuide do seu pet com praticidade!</h1>
            <p>Agende consultas, registre vacinas e acompanhe a rotina do seu melhor amigo.</p>
            
        </section>
    </main>

    
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Entrar</h2>
            <form id="authForm">
                <input type="email" id="email" placeholder="E-mail" required>
                <input type="password" id="password" placeholder="Senha" required>
                <button type="submit">Acessar</button>
                <p id="toggleText">NÃ£o tem uma conta? <a href="/pet/login/cadastro.html" onclick="toggleForm()">Cadastre-se</a></p>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 PetCare - Todos os direitos reservados.</p>
    </footer>

</body>
</html>
